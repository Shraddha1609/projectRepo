<div class="container mt-4">

    <div class="row height d-flex justify-content-center align-items-center">

      <div class="col-md-8">

        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" [(ngModel)]="textValue" class="form-control" placeholder="Search Policy By Title">
          <button class="btn btn-primary" (click)="getPolicyByName()">Search</button>
        </div>
        
      </div>
      
    </div>
</div>
<app-search-display [policyList]="policyList"></app-search-display>
