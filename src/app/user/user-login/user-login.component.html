<section class="vh-100 mt-3" style="background-color: #eee; border-radius: 20px;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 "><span class="text-warning">L</span><span class="text-danger">o</span><span class="text-warning">g</span><span class="text-danger">in</span></p>
  
                  <form class="mx-1 mx-md-4" #loginForm = "ngForm" (ngSubmit)="login(loginForm)">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-xl me-3 fa-fw text-danger mb-4"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" #email="ngModel" name ="email" class="form-control" [(ngModel)]="objSrv.cred.Email" required/>
                        <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-xl me-3 fa-fw mb-4 text-danger"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="pass" #password="ngModel" name="password" class="form-control" [(ngModel)]="objSrv.cred.Password" required/>
                        <label class="form-label" for="pass">Password</label>
                      </div>
                    </div>

  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login</button>
                    </div>
  
                </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
